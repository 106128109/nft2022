<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('奖励类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
                <label for="row[type]-1">
                    <input onchange="radioChange(event)" id="row[type]-1" class="radioInput" name="row[type]" type="radio" value="1" checked /> {$typeList[1]}
                </label>

            </div>
            
        </div>
    </div>
    <div class="form-group hiddenDiv">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_number" class="form-control" name="row[total_number]" type="number" value="3">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index" class="form-control selectpage" name="row[goods_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/javascript" charset="utf-8">
    let div = document.getElementsByClassName('hiddenDiv')[0]; 
    let radio = document.getElementsByClassName("radioInput");
    //checked
    let value;
    for(let i = 0;i<radio.length;i++){
        if(radio[i].checked){
            value = radio[i].value;
        }
    }
    if(value==0){
         div.style.display = "none";
    }
    function radioChange(event){
        // console.log(event.target.value);
        if(event.target.value==0){
            div.style.display = "none";
        }else{
            div.style.display = "block";
        }
    }
 </script>
