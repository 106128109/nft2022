<script type="text/javascript">
    let ismh = document.getElementById("c-is_manghe");
    let fncounts = document.getElementById("Fncount");
    let div = document.getElementById("hiddenDiv");
    let select = document.getElementById("c-fnstatus");
    let selectHidden = document.getElementById("selectHidden");
    let hc_limitnum=document.getElementById("limit_number");
    //总份额
    let stock = document.getElementById("stock");
    let sykc_stock=document.getElementById("sykc_stock");
    // if(ismh.value!=0){
    //     div.style.display="none";
    //     selectHidden.style.display = "none";
    //     fncounts.style.display="none";
    //     stock.style.display = "block";
    //     hc_limitnum.style.display = "block";
    // }else{
    //     div.style.display="none";
    //     selectHidden.style.display = "block";
    //     fncounts.style.display="block";
    //
    // }
    if (ismh.value==0){
        div.style.display="none";
        selectHidden.style.display = "block";
        fncounts.style.display="none";
        stock.style.display = "block";
        hc_limitnum.style.display = "block";

    }else if(ismh.value==1){
        div.style.display="none";
        selectHidden.style.display = "block";
        fncounts.style.display="block";
    }else {
        div.style.display="none";
        selectHidden.style.display = "block";
        fncounts.style.display="block";
        stock.style.display = "none";
        sykc_stock.style.display="block";
        console.log("diyige ")
    }

    if(ismh.value==0){
       if(select.value==0){
            div.style.display="none";
            fncounts.style.display="none";
        }else if(select.value==1){
            div.style.display="block";
            fncounts.style.display="block";
        }
    }
    function selectChange(event){
        console.dir(event.value);
        if(event.value==0){
            div.style.display="none";
            fncounts.style.display="none";
        }else if(event.value==1){
            div.style.display="block";
            fncounts.style.display="block";
        }
    }
</script>
