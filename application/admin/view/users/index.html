
<div class="panel panel-default panel-intro">

        {:build_heading(null,FALSE)}

            {foreach name="nftstatusList" item="vo"}
            <li class="{:$Think.get.nftstatus === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>
