<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <input id="c-phone" class="form-control" name="id" type="text" value="" style = "display:none">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">藏品信息:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index" class="form-control selectpage" name="goods_id" type="text" >
        </div>
    </div>
    <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">藏品价值:</label>
    <div class="col-xs-12 col-sm-8">
    <input id="c-price" class="form-control" name="price" type="number"  placeholder="默认为藏品售价">
    </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/javascript" charset="utf-8">
    let arr = JSON.parse(sessionStorage.getItem("arr"));
    let str="";
    for(let i =0;i<arr.length;i++){
        if(i==arr.length-1){
            str += arr[i];
        }else{
            str += arr[i]+",";
        }
    }
    let input = document.getElementById("c-phone");
    input.value = str;
    sessionStorage.removeItem("arr");
</script>
