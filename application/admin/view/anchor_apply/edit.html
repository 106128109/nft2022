<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Anchor_nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-anchor_nickname" class="form-control" name="row[anchor_nickname]" type="text" value="{$row.anchor_nickname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Anchor_dou_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-anchor_dou_number" class="form-control" name="row[anchor_dou_number]" type="text" value="{$row.anchor_dou_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Anchor_order_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-anchor_order_name" class="form-control" name="row[anchor_order_name]" type="text" value="{$row.anchor_order_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Anchor_order_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-anchor_order_phone" class="form-control" name="row[anchor_order_phone]" type="text" value="{$row.anchor_order_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Anchor_order_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-anchor_order_address" class="form-control" name="row[anchor_order_address]" type="text" value="{$row.anchor_order_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_name" class="form-control" name="row[goods_name]" type="text" value="{$row.goods_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_number" class="form-control" name="row[goods_number]" type="number" value="{$row.goods_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Homepage_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-homepage_image" class="form-control" size="50" name="row[homepage_image]" type="text" value="{$row.homepage_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-homepage_image" class="btn btn-danger faupload" data-input-id="c-homepage_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-homepage_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-homepage_image" class="btn btn-primary fachoose" data-input-id="c-homepage_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-homepage_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-homepage_image"></ul>
        </div>
    </div>
 <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chate_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-chate_image" class="form-control" size="50" name="row[chate_image]" type="text" value="{$row.chate_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-chate_image" class="btn btn-danger faupload" data-input-id="c-chate_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-chate_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-chate_image" class="btn btn-primary fachoose" data-input-id="c-chate_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-chate_image"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-chate_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input disabled id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
